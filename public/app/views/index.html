<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>servr</title>

    <!-- FOR ANGULAR ROUTING -->
    <base href='/'></base>

    <!-- CSS -->
    <!-- load bootstrap from CDN and custom CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.3.0/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <!-- controllers -->
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/bookingCtrl.js"></script>
    <!-- services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/bookingService.js"></script>
    <script src="app/services/userService.js"></script>
    <!-- main Angular app files -->
    <script src="app/app.routes.js"></script>
    <script src="app/app.js"></script>


    <!-- FAVICON -->
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
  </head>
  <body ng-app="bookingApp" ng-controller="mainController as main">

    <!-- NAVBAR -->
    <header>
      <div class="navbar navbar-inverse" ng-if="main.loggedIn">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand"><span class="glyphicon glyphicon-cutlery text-caution"></span> Servr</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/bookings"><span class="glyphicon glyphicon-calendar"></span> Bookings</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
            <li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.name }}!</li>
            <li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
          </ul>
        </div>
      </div>
  </header>
    <main class="container">
      <!-- ANGULAR VIEWS -->
      <div ng-view></div>
    </main>
  </body>
</html>
