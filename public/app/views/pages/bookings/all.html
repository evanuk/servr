<div class="page-header">
  <h1>
    Bookings
      <a href="/bookings/create" class="btn btn-default">
        <span class="glyphicon glyphicon-plus"></span>
        New Booking
      </a>
  </h1>
</div>

<!--LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="booking.processing">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading Bookings...</p>
</div>

<table class="table table-bordered table-striped" ng-show="booking.bookings">
  <thead>
    <tr>
      <th>Name</th>
      <th>Arrival</th>
      <th>Party Size</th>
      <th>Notes</th>
      <th>Cell #</th>
      <th class="col-sm-2"></th>
    </tr>
  </thead>
  <tbody>

    <!-- LOOP OVER THE BOOKINGS -->
    <tr ng-repeat="reservation in booking.bookings | orderBy: arrival">
      <td>{{ reservation.name }}</td>
      <td>{{ reservation.arrival | date:'h:mm a' }}</td>
      <td>{{ reservation.size }}</td>
      <td>{{ reservation.notes }}</td>
      <td>{{ reservation.cell }}</td>
      <td class="col-sm-2">
        <a href="/bookings/edit/{{ reservation._id }}" class="btn btn-danger">Edit</a>
        <a href="" ng-click="booking.deleteBooking(reservation._id)" class="btn btn-primary">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
